<div class="flex justify-center">
    <div
        class="container sm:max-w-[640px] md:max-w-[720px] lg:max-w-[960px] xl:max-w-[1140px] 2xl:max-w-[1320px] px-[35px]">
        <div class="container mx-auto p-4">
            <div class="grid grid-cols-1 md:grid-cols-2 lg:grid-cols-3 gap-4">
                <div *ngFor="let post of posts" class="bg-white shadow-md rounded-lg overflow-hidden">
                    <img [src]="post.imgUrl" alt="{{ post.title }}" class="w-full h-48 object-cover">
                    <div class="p-6">
                        <h2 class="text-xl font-bold mb-2">{{ post.title }}</h2>
                        <p class="text-gray-700">{{ post.content }}</p>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>
